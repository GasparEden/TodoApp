<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800 text-white">
    <main class="flex flex-col items-center">
        <h1 class="text-4xl my-10">Todo App</h1>
        <div>
            <input type="text" class="bg-slate-900 text-white px-2 py-1 rounded outline-none mr-2">
            <button id="btn-add" class="bg-slate-700 px-2 py-1 rounded outline-none">Add</button>
        </div>
        <div id="todos" class="mt-10 mb-8">

        </div>
        <div id="btns">
            <button data-state="all" class="bg-slate-500 mx-1 px-2 py-1 rounded outline-none">All</button>
            <button data-state="todo" class="bg-slate-700 mx-1 px-2 py-1 rounded outline-none">Todo</button>
            <button data-state="done" class="bg-slate-700 mx-1 px-2 py-1 rounded outline-none">Done</button>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
